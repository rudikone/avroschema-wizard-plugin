ktlintGradle = "12.0.3"
pluginPublish = "1.2.1"
versionCheck = "0.50.0"
junit = "4.13.2"
schemaRegistryClient = "7.6.0"
kafkaSchemaSerializer = "7.6.0"
shadow = "8.1.1"

[plugins]
detekt = { id = "io.gitlab.arturbosch.detekt", version.ref = "detekt"}
